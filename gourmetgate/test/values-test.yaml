version: 1.0.1
namespace: gourmetgate-test
app:
  appName: test-backend
deployment:
  deploymentName: test-backend-deployment
  replicas: 1
  containerName: test-backend
  image: ghcr.io/gourmetgate/gourmetgate
  env:
    databaseUrl: jdbc:postgresql:///10.69.1.196:5000/gourmetgate-test
    databaseShema: public
    databaseUser: postgres
secret: gourmetgate-test-secret
pull-secret: gourmetgate-pull-secret
service:
  serviceName: test-backend-service
ingress:
  ingressName: test-gourmetgate-ingress
  host: 'test.gouga.app'

postgresql:
  image:
    repository: bitnamilegacy/postgresql
  enabled: true
  auth:
    database: gourmetgate-test
    username: gourmetgate
    existingSecret: gourmetgate-test-secret
    secretKeys:
      adminPasswordKey: dbAdminPassword
      userPasswordKey: dbPassword
  primary:
    persistence:
      enabled: true
      size: 8Gi
